    $(document).ready(function () {
      const navPos = $("nav").offset().left;

      $(window).scroll(function () {
        let scrollX = $(window).scrollTop();

        if (navPos < scrollX) {

          $(".nav-item").addClass("active");
        } else {
          $(".nav-item").removeClass("active");
        }

      });

    });
