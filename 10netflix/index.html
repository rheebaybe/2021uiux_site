  <script>
    $(document).ready(function () {
     $("#fullpage").fullpage({
      anchors: ['main01', 'main02', 'main03', 'main04', 'main05','main06','main07'],
                navigation: true,
     });


      let current = 0;
      $(".right").click(function () {
     
        current++;
        if (current == 3) {

          current = 2

        }
        console.log(current);

        imgMove();

      });
      $(".left").click(function () {
    
        current--;
        if (current == -1) {
    
          current = 0
        }
        console.log(current);
     
        imgMove();

      });

      function imgMove() {
        let cNum = current * -1 * 760;
     
        $("#fullpage > .section").stop().animate({ left: cNum }, 1000);
  
      }
    })
  </script>
