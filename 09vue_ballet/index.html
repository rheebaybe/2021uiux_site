<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />



    <!-- Fullpage JS     -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>


    <!-- Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

     <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>The Australian Ballet</title>
    <script>
        $(document).ready(function(){
            $("#fullpage").fullpage({
                anchors:['main01','main02','main03','main04'],
                navigation:true,
                showActiveTooltip:true,
                responsiveWidth:1000,
                afterLoad: function(anchorslink,index){
                    console.log(anchorslink + ',' + index);
                    if(index == 1){
                        $(".title").addClass("text-opacity");
                    }else{
                        $(".title").removeClass("text-opacity");
                    }
                }
            });
        });
    </script>
      
  </head>
  <body>
    <div id="fullpage">
        <div class="section page1" data-achor="main01">
            <div class="fixed-top">
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="p-4">
                    <h5 class="text-white h4">Collapsed content</h5>
                    <span class="text-muted">Toggleable via the navbar brand.</span>
                  </div>
                </div>
                <nav class="navbar navbar-dark">
                    <a class="navbar-brand" href="index.html"><img src="assets/logo.svg" alt="logo" class="d-none d-md-block"></a>
                  <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </nav>
              </div>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h1 class="font-weight-bold text-white title text-opacity">THE BALLETS OF 2021</h1>
                    </div>
                </div>
                <div class="scrollBox">
                    <p class="text-white text-center font-weight-light">scroll</p>
                    <a href="#main02"><img src="assets/double-down.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="section page2" data-achor="main02">
            <video loop muted data-autoplay>
                <source src="assets/video/A New Era - 2021 Season - The Australian Ballet.mp4">
            </video>
        </div>
        <div class="section page3" data-achor="main03">3</div>
        <div class="section page4" data-achor="main04">4</div>
        <div class="section page5" data-achor="main05">5</div>
        <div class="section page6" data-achor="main06">6</div>

    </div>

   
  </body>
</html>
